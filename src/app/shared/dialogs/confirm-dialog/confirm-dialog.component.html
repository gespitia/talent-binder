<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">
    No
  </button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="dialogRef.close(true)"
  >
    Ok
  </button>
</mat-dialog-actions>
